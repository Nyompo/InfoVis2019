      <button id="change-isovalue-button3" style="font-family=Arial;">

    <script>
      
      var isovalue = 126;
      main(isovalue);

    </script>

      var button = document.getElementById("change-isovalue-button1");

      var isovalue = 0;
      main(isovalue);

      });
    </script>
